<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sort Letters </h2>
        <p>Enter a string:</p>
        <input type="text" id="strInput">
        <button onclick="displaySortedString()">Sort</button>
        <p id="result"></p>
    </div>
    
    <script>
        function sortStringAlphabetically(str) {
            return str.split('').sort().join('');
        }
        
        function displaySortedString() {
            let str = document.getElementById("strInput").value;
            let sortedStr = sortStringAlphabetically(str);
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</body>
</html>
